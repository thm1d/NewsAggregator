<!DOCTYPE html>
<html>
<head>
    <title>News Aggregator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}<link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">News Aggregator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aggregate">Aggregator</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/news-sources">News Sources <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bangladesh</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">International</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown07">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li> -->
                </ul>
                <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    {% load static %}
    <div class="news-sources container mt-5 pt-5">
        <div class="source-lists row my-5 d-flex justify-content-center">
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <a href="https://thebangladeshtoday.com/" target="_blank">
                        <img src="{% static 'img/TBT-Logo.png' %}" class="card-img-top" alt="" style="height: 4rem;">
                        <center><h5>The Bangladesh Today</h5></center>
                    </a>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <a href="https://www.thedailystar.net/" target="_blank">
                        <img src="{% static 'img/tds.png' %}" class="card-img-top" alt="">
                        <center><h5>The Daily Star</h5></center>
                    </a>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <a href="https://www.newagebd.net/" target="_blank">
                        <img src="{% static 'img/tna.png' %}" class="card-img-top" alt=""  style="height: 4rem;">
                        <center><h5>The New Age</h5></center>
                    </a>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <a href="https://www.observerbd.com/" target="_blank">
                        <img src="{% static 'img/tdo.jpg' %}" class="card-img-top" alt="" style="height: 4rem;">
                        <center><h5>The Daily Observer</h5></center>
                    </a>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <a href="https://www.dhakatribune.com/" target="_blank">
                        <img src="{% static 'img/dt.png' %}" class="card-img-top" alt="" style="height: 4rem;">
                        <center><h5>Dhaka Tribune</h5></center>
                    </a>
                </div>
            </div>
            <div class="card mx-2 my-2" style="width: 18rem;">
                <div class="card-body">
                    <a href="https://bdnews24.com/" target="_blank">
                        <img src="{% static 'img/bdn.png' %}" class="card-img-top" alt="" style="height: 4rem;">
                        <center><h5>BDNews24</h5></center>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
